{% extends 'base.html' %}

{% block title %}卸船作业记录查询{% endblock %}
{% block style %}
    .panel {
     margin:20px
    }
    #container-search{
     margin:20px
    }
{% endblock %}
{% block content %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			卸船作业记录查询
		</h3>
	</div>
	<div class="panel-body">
        <div class=container-fluid>
            <div class="row">
                <div class="col-md-3 col-md-offset-9">
                    <ol class="breadcrumb">
                        <input type="text"><button>search</button>
                    </ol>
                </div>
            </div>
           <div class="row">
                <div class="col-md-12 ">
                    <table class="table table-striped table- hover table-bordered">
                        <thead>
                            <tr>
                                <th>卸船作业号</th>
                                <th>卸船计划号</th>
                                <th>进口航次</th>
                                <th>岸桥</th>
                                <th>吊具</th>
                                <th>AGV</th>
                                <th>作业开始</th>
                                <th>计划至中转平台</th>
                                <th>实际至中转平台</th>
                                <th>后吊具开始作业</th>
                                <th>计划至AGV</th>
                                <th>结束岸桥作业</th>
                                <th>作业结束</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>

                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
            <div class="row"></div>
        </div>
    </div>
</div>
{% endblock %}
