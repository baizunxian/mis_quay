{% extends 'base.html' %}

{% block title %}装船计划{% endblock %}
{% block style %}
       .panel {
     margin:20px
    }
{% endblock %}
{% block content %}
 <div class="panel panel-default">
	<div class="panel-heading">
            <h4>装船计划管理</h4>
    </div>
	<div class="panel-body">
        <div class="container-fluid" id="loading-plan-search">
            <div class="row">
             <div class="col-md-6 col-md-offset-2">
                 <form action="" method="get" class="pull-left">
                    <ol class="breadcrumb">
                        英文船名：<input name="en_name" id="en_name">
                        出口航次：<input name="voy_im" id="voy_im">

                         <button >查询</button>
                    </ol>
                </form>
            </div>
                <div class="col-md-1">
                    <form action="delete" method="get" class="pull-left">
                        <ol class="breadcrumb">
                            <button class="btn btn-xs btn-danger">批量删除</button>
                        </ol>
                    </form>
                </div>
        </div>
    </div>
     <div class=container-fluid>
            <div class="row">
                <div class="col-md-12 ">
                    <table class="table table-striped table- hover table-bordered">
                        <thead>
                            <tr>
                                <th><input type="checkbox" name="all">全选</th>
                                <th>装箱计划编号</th>
                                <th>英文船名</th>
                                <th>出口航次</th>
                                <th>岸桥</th>
                                <th>具体箱信息</th>
                                <th>计划完成情况</th>


                            </tr>
                        </thead>
                        <tbody id="loading_plan">
                            <tr>
                                    <td><input type="checkbox" name="plan" value="" onclick="userCheck(this)"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$(function () {
    //全选,设置chheckbox name='all' tbody id=unloading_plan
    $("input[name=all]").click(function () {
        if (this.checked) {
            $("#loading_plan :checkbox").prop("checked", true);
        } else {
            $("#loading_plan :checkbox").prop("checked", false);
        }
    });
});
</script>

{% endblock %}
