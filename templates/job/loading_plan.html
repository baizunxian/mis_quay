{% extends 'base.html' %}

{% block title %}装船计划{% endblock %}
{% block style %}
       .panel {
     margin:20px
    }
    #container-search{
     margin:20px
    }
{% endblock %}
{% block content %}
 <div class="panel panel-default">
	<div class="panel-heading">
            <h4>装船计划制定</h4>
    </div>
	<div class="panel-body">
        <div class="container-fluid" id="search">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
            <form action="">
                <ol class="breadcrumb">
                        <select name="condition" id="condition">
                            <option value="en_name">英文船名</option>
                            <option value="voyage">出口航次</option>
                        </select>
                        <input type="text" name="q" autocomplete="off">
                    <button >查询</button>
                </ol>
            </form>
            </div>
        </div>
    </div>
     <div class=container-fluid>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <table class="table table-striped table- hover table-bordered">
                        <thead>
                            <tr>
                                <th>记录号</th>
                                <th>英文船名</th>
                                <th>中文船名</th>
                                <th>进口口航次</th>
                                <th>出口航次</th>
                                <th>预计靠泊时间</th>
                                <th>预计离泊时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>


                                <td class="center-block">
                                        <button class="btn btn-danger center-block" id="vessel-chart">编制装船计划</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>

{% endblock %}
