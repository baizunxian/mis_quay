{% extends 'base.html' %}

{% block title %}船舶计划查询{% endblock %}
{% block style %}
       .panel {
     margin:20px
    }
    #container-search{
     margin:20px
    }
{% endblock %}
{% block content %}
 <div class="panel panel-default">
	<div class="panel-heading">
            <h4>船舶计划</h4>
    </div>
	<div class="panel-body">
        <div class="container-fluid" id="container-search">
            <div class="row">
                      <div class="col-md-4">
                        靠泊时间：<input type="datetime-local" id="b_time_plan">
                      </div>
                      <div class="col-md-4">
                        离泊时间：<input type="datetime-local" id="d_time_plan">
                      </div>
                      <div class="col-md-2">
                        <button>查询</button>
                      </div>
            </div>
        </div>
        <div class=container-fluid>
            <div class="row">
                <div class="col-md-12 ">
                    <table class="table table-striped table- hover table-bordered">
                        <thead>
                            <tr>
                                <th>记录号</th>
                                <th>英文船名</th>
                                <th>进口航次</th>
                                <th>卸箱任务数</th>
                                <th>卸箱任务数</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>


                                <td class="center-block">
                                        <button class="btn btn-danger center-block" id="vessel-chart">编制卸船计划</button>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

</script>

{% endblock %}
