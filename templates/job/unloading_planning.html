{% extends 'base.html' %}

{% block title %}卸船计划制定{% endblock %}
{% block style %}
       .panel {
     margin:20px
    }
    #container-search{
     margin:20px
    }
{% endblock %}
{% block content %}
 <div class="panel panel-default">
	<div class="panel-heading">
            <h4>船名/航次：</h4>
    </div>
	<div class="panel-body">
        <div class="container-fluid" id="unloading-plan-search">
            <div class="row">
             <div class="col-md-3 col-md-offset-2">

                 <form action="unloading_plan_add" method="post" class="pull-left">
                    <ol class="breadcrumb">
                     <button class="btn btn-success btn-sm">添加计划</button>
                    </ol>
                </form>
                 <form action="unloading_order" method="get" class="pull-left">
                     <ol class="breadcrumb">
                     <button class="btn btn-info btn-sm">卸船顺序</button>
                     </ol>
                </form>
             </div>
             <div class="col-md-3">
                 <form action="" method="get" class="pull-left">
                    <ol class="breadcrumb">
                        岸桥：<select name="qc" id="qc"></select>
                         <button >查询</button>
                    </ol>
                </form>
            </div>
            <div class="col-md-2">
                 <ol class="breadcrumb">
                     <a href="/vessel_plan/"><button class="btn btn-sm btn-warning center-block">返回</button></a>
                 </ol>
            </div>
        </div>
    </div>
     <div class=container-fluid>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <table class="table table-striped table- hover table-bordered">
                        <thead>
                            <tr>
                                <th>勾选</th>
                                <th>箱号</th>
                                <th>箱位</th>
                                <th>尺寸</th>
                                <th>重量</th>
                                <th>是否特殊箱</th>
                                <th>卸箱计划编号</th>
                                <th>卸箱岸桥</th>
                                <th>大贝</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                    <td><input type="checkbox"></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
$('.checkbox').find('input').click(function(){

        if($("input[type=checkbox]:checked").length >= 3)

        {

            $(this).removeAttr("checked");

            alert("最多选2个!")}

    });
</script>

{% endblock %}
